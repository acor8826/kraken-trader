# Stage 1: MVP Configuration
# Basic trading with technical analysis only

stage: stage1

trading:
  pairs:
    # Major caps (lower volatility)
    - BTC/USDT
    - ETH/USDT
    # Mid-tier volatility
    - SOL/USDT
    - LINK/USDT
    - DOT/USDT
    - AVAX/USDT
    - ADA/USDT
    - ATOM/USDT
    - XRP/USDT
  quote_currency: USDT
  initial_capital: 1000.0
  target_capital: 5000.0
  check_interval_minutes: 60

risk:
  max_position_pct: 0.20
  max_total_exposure_pct: 0.80
  stop_loss_pct: 0.05
  min_confidence: 0.70
  max_daily_trades: 10
  max_daily_loss_pct: 0.10

features:
  # Analysts
  enable_technical_analyst: true
  enable_sentiment_analyst: false
  enable_onchain_analyst: false
  enable_macro_analyst: false
  
  # Intelligence
  enable_intel_fusion: false
  enable_regime_detection: false
  
  # Execution
  enable_limit_orders: false
  enable_smart_routing: false
  
  # Risk
  enable_circuit_breakers: false
  enable_anomaly_detection: false
  
  # Memory
  enable_postgres: false
  enable_learning: false
  
  # Other
  enable_event_bus: false
  simulation_mode: false

log_level: INFO
