# Stage 1: MVP Configuration
# Basic trading with technical analysis only

stage: stage1

trading:
  pairs:
    - BTC/USDT
    - ETH/USDT
    - SOL/USDT
  quote_currency: USDT
  initial_capital: 1000.0
  target_capital: 5000.0
  check_interval_minutes: 15

risk:
  max_position_pct: 0.20
  max_total_exposure_pct: 0.80
  stop_loss_pct: 0.025
  take_profit_multiplier: 2.0
  min_confidence: 0.65
  max_daily_trades: 6
  max_daily_loss_pct: 0.10

# Exit management
exit_management:
  enable_trailing_stop: true
  enable_breakeven_stop: true
  trailing_stop:
    activation_pct: 0.01
    distance_pct: 0.007
  breakeven:
    activation_pct: 0.005
    buffer_pct: 0.001

features:
  # Analysts
  enable_technical_analyst: true
  enable_sentiment_analyst: false
  enable_onchain_analyst: false
  enable_macro_analyst: false
  
  # Intelligence
  enable_intel_fusion: false
  enable_regime_detection: false
  
  # Execution
  enable_limit_orders: false
  enable_smart_routing: false
  
  # Risk
  enable_circuit_breakers: false
  enable_anomaly_detection: false
  
  # Memory
  enable_postgres: false
  enable_learning: false
  
  # Other
  enable_event_bus: false
  simulation_mode: false

cost_optimization:
  enable_batch_analysis: true
  enable_hybrid_mode: true
  enable_adaptive_schedule: true
  enable_decision_cache: false
  hybrid:
    direction_threshold: 0.4
    confidence_threshold: 0.60
    disagreement_threshold: 0.3

log_level: INFO
